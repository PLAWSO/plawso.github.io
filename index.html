<!DOCTYPE html>

<html>

  <head>
    <title>Payton Lawson</title>
    <link href="./styles/style.css" rel="stylesheet"/>
    <link href="./styles/bubble.css" rel="stylesheet">
    <link href="./styles/input.css" rel="stylesheet">
    <link href="./styles/grid.css" rel="stylesheet">
    <link rel="icon" href="./icons/logo.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>

  <div id="bubbleContainer"></div>
  <body>
    <main>
      <section class="glass">
        <div class="dash">

          <div class="spacer"></div>

          <div class="me">
            <img src="./icons/logo.png" height="100px" width="100px" alt="me" />
            <h3>Payton Lawson</h3>
            <p>Jr. Developer</p>
          </div>

          <div class="navi" id="navi"></div>

          <div class="spacer"></div>
        
        </div>
        <div class="window">
          <div class="stripTree" id="stripTree">
            <div class="panelAligner" id="panelAligner">
              <!-- STRIP 0 -->

              <div class="strip" name="Website">

                <div class="panel" id="0">
                  <iframe class="video" src="https://www.youtube.com/embed/qw5zzrOpo2s?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
                <div class="panel" id="0">
                  <div class="video">
                    <iframe class="gif"src="https://i.gifer.com/VpHw.mp4"></iframe>
                  </div>
                </div>

                <div class="panel" id="0"> <!-- EDITOR -->
                  <div class="sliderContainer">

                    <div class="sliderGroup">
                      <input type="range" class="slider" min="600" max="1500" value="650" id="V_SPACE_SLIDER">
                      <div class="display" id="V_SPACE_DISPLAY"></div>
                      <p>Vertical Panel Spacing (px)</p>
                    </div>

                    <div class="sliderGroup">
                      <input type="range" class="slider" min="850" max="1800" value="900" id="H_SPACE_SLIDER">
                      <div class="display" id="H_SPACE_DISPLAY"></div>
                      <p>Horizontal Panel Spacing (px)</p>
                    </div>                    

                    <div class="sliderGroup">
                      <input type="range" class="slider" min="100" max="1000" value="500" id="V_TIME_SLIDER">
                      <div class="display" id="V_TIME_DISPLAY"></div>
                      <p>Vertical Scroll Time (ms)</p>
                    </div>

                    <div class="sliderGroup">
                      <input type="range" class="slider" min="100" max="1000" value="300" id="H_TIME_SLIDER">
                      <div class="display" id="H_TIME_DISPLAY"></div>
                      <p>Horizontal Scroll Time (ms)</p>
                    </div>

                    <div class="sliderGroup">
                      <input type="range" class="slider" min="20" max="240" value="240" id="VA_TIME_SLIDER">
                      <div class="display" id="VA_TIME_DISPLAY"></div>
                      <p>Vertical Acceleration Time (ms)</p>
                    </div>  
  
                    <div class="sliderGroup">
                      <input type="range" class="slider" min="20" max="140" value="140" id="HA_TIME_SLIDER">
                      <div class="display" id="HA_TIME_DISPLAY"></div>
                      <p>Horizontal Acceleration Time (ms)</p>
                    </div>

                    <div class="sliderGroup">
                      <input type="range" class="slider" min="80" max="110" value="100" id="ZOOM_SLIDER">
                      <div class="display" id="ZOOM_DISPLAY"></div>
                      <p>Zoom (%)</p>
                    </div>

                    <div class="sliderGroup">
                      <input type="range" class="slider" min="100" max="1000" value="200" id="ZOOM_TIME_SLIDER">
                      <div class="display" id="ZOOM_TIME_DISPLAY"></div>
                      <p>Zoom Time (ms)</p>
                    </div>


                    <div class="sliderGroup">
                      <input type="range" class="slider" min="1" max="50" value="15" id="ZOOM_OFFSET_SLIDER">
                      <div class="display" id="ZOOM_OFFSET_DISPLAY"></div>
                      <p>Zoom Offset (%)</p>
                    </div>

                    <div class="resetButtonGroup">
                      <div class="resetButton" id="resetButton"></div>
                    </div>
                  </div>
                </div>


              </div>

              <!-- STRIP 1 --> 
              <div class="strip" name="Pathfinding">
                <div class="panel" id="1"></div>
                <div class="panel" id="1" name="demo">
                  <div id="tileContainer">
                    <div class="runButton" id="runButton"></div>
                  </div>
                </div>
                <div class="panel" id="1" name="info"><p>1.1</p></div>
                <div class="panel" id="1" name="presentation"><p>1.2</p></div>
                <div class="panel" id="1"><p>1.3</p></div>
              </div>

              <!-- STRIP 2 -->
              <div class="strip" name="About Me">
                <div class="panel" id="2"><p>2</p></div>
              </div>

              <!-- STRIP 3 -->
              <div class="strip" name="Contact">
                <div class="panel" id="3">
                  <form class="emailForm" action="https://formsubmit.co/lawson.payton@outlook.com" method="POST">
                    <div class="emailForm">

                      <input class="lineInput" type="text" placeholder="name" required>
                      <input class="lineInput" type="email" placeholder="your email" required>
                      <textarea class="bodyInput" placeholder="message" required></textarea>
                      <button class="sendButton" type="submit">Send</button>
                    </div>
                  </form>
                </div>
              </div>



            </div>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./scripts/initialization.js"></script>
  <script src="./scripts/editor.js"></script>
  <script src="./scripts/grid.js"></script>
  <script src="./scripts/tree.js"></script>
  <script src="./scripts/strip.js"></script>
  <script src="./scripts/defValues.js"></script>
  <script src="./scripts/aStar.js"></script>
  <script src="./scripts/tile.js"></script>
  <script src="./scripts/pathfinder.js"></script>
  <script src="./scripts/bubble.js"></script>
  <script src="./scripts/dijkstra.js"></script>

</html>
